{% extends 'base.html' %}
{% block title %}post{% endblock %}
{% block contents %}
<form method="POST" enctype="multipart/form-data">
    <br>
    {% csrf_token %}
    <table>
        <tr>
            <th>タイトル</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>カテゴリ</th>
            <td>{{ form.category }}</td>
        </tr>
        <tr>
            <th>説明文</th>
            <td>{{ form.content }}</td>
        </tr>
        <tr>
            <th>制作年月</th>
            <td>{{ form.date }}</td>
        </tr>
        <tr>
            <th>参考url</th>
            <td>{{ form.url }}</td>
        </tr>
        <tr>
            <th>写真</th>
            <td>{{ form.imag }}</td>
        </tr>
    </table>
    <button type="submit">投稿する</button>
</form>
<br>
{% endblock %}
